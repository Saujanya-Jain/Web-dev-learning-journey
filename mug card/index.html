<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Coffee Mug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main>
        <section>
            <div class="imgcontainer">
                <img src="mug.jpg" alt="Mug">

            </div>
            <div class="details">
                <p class="product">
                    COFFEE MUG
                </p>
                <h2 class="productTitle">White Coffee<br>Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="productTitle SellPrice">₹149</span>
                    <span class="desc originalPrice">₹230</span>
                </p>
                <button class="btn">
                    <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="">
                    <span class="desc btnText">Add to Cart</span>
                </button>
            </div>
        </section>
